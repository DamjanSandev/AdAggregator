<div class="ads-container">

  <nav class="subnav">
    <button
      [class.active]="isActive('ads')"
      (click)="selectTab('ads')">Ads
    </button>
    <button
      [class.active]="isActive('recommended')"
      (click)="selectTab('recommended')">Recommended
    </button>
  </nav>

  <div *ngIf="view === 'ads'" class="filter-container">
    <app-car-filter (filterChange)="filter($event)"></app-car-filter>
  </div>

  <div class="ad-list">
    <app-ad-card
      *ngFor="let ad of ads"
      [ad]="ad"
      [isFavorited]="isFavorite(ad)"
      (toggleFavorite)="toggleFavorite($event)"
    >
    </app-ad-card>

    <app-pagination
      *ngIf="view === 'ads'"
      [totalPages]="totalPages"
      [currentPage]="currentPage"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
